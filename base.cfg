[buildout]
extends = http://dist.plone.org/release/6.1.1/versions.cfg
extensions = mr.developer
parts =
    instance
    test
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    collective.contact.plonegroup [test]
zcml = collective.contact.plonegroup-testing


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'collective.contact.plonegroup', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[versions]
zc.buildout = 4.1.4
zc.recipe.egg = 2.0.7

robotframework = 6.0.2
robotframework-selenium2library = 3.0.0
robotsuite = 2.3.2
selenium = 4.9.1
