[buildout]
package-name = collective.contact.plonegroup
package-extras = [test]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-5.1.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    sources.cfg
    checkouts.cfg
    versions.cfg
extensions =
    mr.developer
show-picked-versions = true

[instance]
eggs +=
    iw.debug
zcml +=
    iw.debug

[code-analysis]
directory = src/collective/contact
pre-commit-hook = True
flake8 = True
flake8-ignore = E501,C901
return-status-codes = True

[test]
eggs +=
    ipdb
