[buildout]
always-checkout = force
auto-checkout +=
    collective.contact.core
    collective.contact.widget
    collective.eeafaceted.z3ctable
    collective.elephantvocabulary
    collective.excelexport
    imio.actionspanel
    imio.helpers
    imio.history
    plone.formwidget.masterselect

[remotes]
imio = https://github.com/imio
imio_push = git@github.com:imio
plone = https://github.com/plone
plone_push = git@github.com:plone
ftw = https://github.com/4teamwork
ftw_push = git@github.com:4teamwork
imio = https://github.com/IMIO
imio_push = git@github.com:IMIO
zopefoundation = https://github.com/zopefoundation
zopefoundation_push = git@github.com:zopefoundation
zopesvn = svn://svn.zope.org/repos/main/
col = https://github.com/collective
col_push = git@github.com:collective

[sources]
collective.contact.core = git ${remotes:col}/collective.contact.core.git pushurl=${remotes:col_push}/collective.contact.core.git branch=python3
collective.contact.widget = git ${remotes:col}/collective.contact.widget.git pushurl=${remotes:col_push}/collective.contact.widget.git branch=python3
collective.eeafaceted.z3ctable = git ${remotes:imio}/collective.eeafaceted.z3ctable.git pushurl=${remotes:imio_push}/collective.eeafaceted.z3ctable.git branch=plone6_duchenean
collective.elephantvocabulary = git ${remotes:col}/collective.elephantvocabulary.git pushurl=${remotes:col}/collective.elephantvocabulary.git branch=plone5_py3
collective.excelexport = git ${remotes:col}/collective.excelexport.git pushurl=${remotes:col}/collective.excelexport.git branch=plone6
imio.actionspanel = git ${remotes:imio}/imio.actionspanel.git pushurl=${remotes:imio_push}/imio.actionspanel.git branch=python3
imio.helpers = git ${remotes:imio}/imio.helpers.git pushurl=${remotes:imio_push}/imio.helpers.git branch=plone61
imio.history = git ${remotes:imio}/imio.history.git pushurl=${remotes:imio_push}/imio.history.git branch=plone6
plone.formwidget.masterselect = git ${remotes:col}/plone.formwidget.masterselect.git pushurl=${remotes:col_push}/plone.formwidget.masterselect.git branch=plone6_compatibility
